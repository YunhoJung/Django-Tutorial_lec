{% extends 'polls/base.html' %}
{% block title %}Polls Results{% endblock %}
{% block content %}
    <ul>
        {% for choice in question.choice_set.all %}
            <li>
                <span>{{ choice.choice_text }} : {{ choice.votes }}</span>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}">Vote again!</a>

{% endblock %}
